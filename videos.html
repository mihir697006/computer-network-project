<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reference Videos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1b1f3b, #2c3e50);
      color: #f0f0f0;
      line-height: 1.6;
    }

    nav {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #ffffffcc;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffe600;
    }

    nav a.active,
    nav a[href="videos.html"] {
      background-color: #ffe600;
      color: #000;
      font-weight: bold;
    }

    nav a.active:hover,
    nav a[href="videos.html"]:hover {
      background-color: #ffcf00;
      color: #111;
      box-shadow: 0 0 10px #ffe60080;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px;
      background-color: #2e3a59;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      color: #ffe600;
      text-align: center;
      margin-bottom: 30px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffe60080, 0 0 20px #ffe60040;
      }
      to {
        text-shadow: 0 0 20px #ffe600cc, 0 0 30px #ffe60099;
      }
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #ddd;
    }

    .video {
      margin: 1px 0;
      padding: 1px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      border-left: 6px solid #ffe600;
      transition: transform 0.3s ease;
    }

    .video:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(255, 230, 0, 0.2);
    }

    .video h2 {
      color: #ffd700;
      margin-bottom: 15px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-container a {
      padding: 14px 28px;
      background: #ffe600;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #ffe60066;
      position: relative;
      overflow: hidden;
    }

    .button-container a:hover {
      background-color: #ffcf00;
      box-shadow: 0 0 20px #ffe600cc, 0 0 30px #ffe60080;
    }

    .button-container a::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      z-index: 0;
    }

    .button-container a:active::after {
      width: 200%;
      height: 500%;
    }

    .button-container a span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .container {
        padding: 20px;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="malware.html">Malware</a>
    <a href="viruses.html">Viruses</a>
    <a href="insiders.html">Insiders</a>
    <a href="criminal_organization.html">Criminal Org.</a>
    <a href="intruder.html">Intruder</a>
    <a href="terrorist_activity.html">Terrorist Activity</a>
    <a href="videos.html" class="active">Videos</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h1>Reference Videos</h1>
    <p>Watch these videos to learn more about cybersecurity threats and terrorism.</p>

    <div class="video">
      <h2>Cybersecurity Threats Explained</h2>
      <iframe src="https://www.youtube.com/embed/W46HD9XkLLE" allowfullscreen></iframe>
    </div>

    <div class="video">
      <h2>What is Malware?</h2>
      <iframe src="https://www.youtube.com/embed/cNVwkLo1Snw" allowfullscreen></iframe>
    </div>

    <div class="video">
      <h2>Types of Cyber Attacks</h2>
      <iframe src="https://www.youtube.com/embed/ikJvsRoIjE4" allowfullscreen></iframe>
    </div>

    <div class="button-container">
      <a href="terrorist_activity.html"><span>⬅ Back to Terrorist Activity</span></a>
      <a href="about.html"><span>Next: About ➡</span></a>
    </div>
  </div>

  <script>
    document.querySelectorAll('iframe').forEach(iframe => {
      iframe.addEventListener('dblclick', () => {
        const videoUrl = new URL(iframe.src);
        const currentTime = videoUrl.searchParams.get('start') || 0;
        const newTime = parseInt(currentTime) + 10;
        videoUrl.searchParams.set('start', newTime);
        iframe.src = videoUrl.toString();
      });
    });
  </script>
</body>
</html>
